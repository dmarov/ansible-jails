---

- name: secure jail
  hosts: jails
  vars:
    ansible_connection: ssh
    ansible_user: root
  tasks:
    - name: install sudo
      package:
        name: sudo
        state: present
    - name: create unprivileged user
      user:
        name: user
        comment: User
        shell: /bin/sh
        state: present
    - name: "allow no password sudo for user"
      lineinfile:
        path: "/usr/local/etc/sudoers"
        line: "user ALL=(ALL) NOPASSWD: ALL"
        state: present
    - name: Append public key to user's authorized_keys
      authorized_key:
        user: user
        state: present
        key: " {{ lookup('file', JAIL_ADMIN_SSH_PUBKEY_FILE) }}"
    - name: disable insecure ssh
      blockinfile:
        path: "/etc/ssh/sshd_config"
        marker: "# {mark} ANSIBLE MANAGED BLOCK FOR INSECURE SSH"
        state: absent
    - name: restart ssh
      service:
        name: sshd
        state: reloaded
