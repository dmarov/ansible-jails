---

- name: secure jail
  hosts: insecure_jails
  gather_facts: false
  tasks:
    - name: check for python
      raw: test -e /usr/local/bin/python3
      changed_when: false
      failed_when: false
      register: check_python
    - name: install python
      raw: /bin/sh -c "export ASSUME_ALWAYS_YES='YES' && pkg install -y python3"
      when: check_python.rc != 0
