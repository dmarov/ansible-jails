---

- name: install zsh
  package:
    name: zsh
    state: present
  become: yes
- name: exsure zsh config exists
  copy:
    content: ""
    dest: "~/.zshrc"
    force: no
- name: set user shell to zsh and generate ssh key
  user:
    name: user
    shell: /usr/local/bin/zsh
    generate_ssh_key: yes
    ssh_key_bits: 2048
    state: present
  become: yes
